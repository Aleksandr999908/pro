version: '3.8'

services:
  fox-wolf-classifier:
    build:
      context: .
      dockerfile: service/Dockerfile
    container_name: fox-wolf-classifier
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - MODEL_PATH=/app/models/fgc_day.onnx
      - CONFIG_PATH=/app/models/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
